<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {width: 1200px; margin: auto;}
        .google-logo {margin: 0 35% 0 35%;}
        .input {background-color: rgb(238, 238, 238);}
        span {display: block;}
        .card {float: left; padding: 5px 25px 5px 25px; text-align: center; height: 76px; margin: 0 1px 0px 1px;}
        .card:first-child {width: 440px; background-color: rgb(126, 229, 218);}
        .card:nth-child(2) {width: 164px; background-color: rgb(112, 204, 194);}
        .card:last-child {width: 440px; background-color: rgb(98, 179, 170); text-align: center;}
        a {display: block;}
    </style>
</head>
<body>
    <div class="container">
        <center>
            <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="gogole.com" class="google-logo">
        </center>
        <center>
            <div class="input">
                <span>Search the web using Google!</span>
                <input type="text" style="display: block;" size="40">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </center>
        <div class="boxes">
            <div class="card">
                <span>Special Searches</span>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div class="card">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            <div class="card">
                <span>
                    Get Google <br>
                    updates monthly:
                </span>
                <center>
                    <input type="email" value="your e mail" style="display: block;">
                </center>
                <button>Subscribe</button>
                <a href="#" style="display: inline;">Archive</a>
            </div>
        </div>
    </div>
</body>
</html>
